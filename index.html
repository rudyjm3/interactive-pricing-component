<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/scss/main.css">
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

   <div class="container">
      <div class="header__wrapper">
         <h1>Simple, traffic-based pricing</h1>
         <p>Sign-up for our 30-day trial. No credit card required.</p> 
      </div>

      <div class="pricing__component__wrapper">
         <div class="pg_views">
            <p class="view_content"><span class="views_number">100K</span> Pageviews</p>
         </div>
         <div class="month_amount_wrapper">
            <span class="m_amount">$16.00</span> <span>/ month</span>
         </div>
       <!-- SLIDE BAR -->   
         <div class="slide__bar__wrapper">
            <input type="range" name="" class="slider" id="moneySlider" min="0" max="100" step="20" value="50">
         </div>

         <div class="billing__wrapper">
            <div class="billing__selection">
               
               <span>Monthly Billing</span>
               <label for="chk" class="switch">
                  <input type="checkbox" name="chk" class="checkbox" id="chk">
                  <div class="toggle slider"></div>
               </label>
               <span class="yr">Yearly Billing</span>
               <p class="discount__amount">25% discount</p>
            </div>
         </div>
      </div>

      <div class="cta__wrapper">
         <ul class="features">
            <li><span class="chk_mark"><img src="images/icon-check.svg" alt=""></span>Unlimited websites</li>
            <li><span class="chk_mark"><img src="images/icon-check.svg" alt=""></span>100% data ownership</li>
            <li><span class="chk_mark"><img src="images/icon-check.svg" alt=""></span>Email reports</li>
         </ul>
         <div class="button__wrapper">
            <a class="trial_btn" href="#" rel="noopener noreferrer">Start my trial</a>
         </div>
      </div>
   </div>

</body>
</html>
